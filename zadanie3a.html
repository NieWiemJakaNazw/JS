<html>
 <head>
 <script type="text/javascript">
 function okno_zamknij_Figura() 
 {
 window.close()
 }
 </script>
 </head>
<body>
   <h1>Rodzaje okienek:</h1> 
   <ul>
        <li>Okienko alert – wyświetlająca okienko dialogowe z informacją i przyciskiem OK,</li> 
        <li>Okienko prompt – generująca okno, w którym użytkownik może wpisać wartość, zwracaną 
            następnie do programu.</li>  
        <li>Okienko confirm służy do tego, aby użytkownik coś potwierdził (stąd nazwa confirm).</li> 
   </ul>
    
 <input type="button" value="zamknij okno" onclick="okno_zamknij_Figura()"/>
</body>
</html>
